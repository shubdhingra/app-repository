

<div class="local-container">
<div class="panel-group"  >


  <div class="panel">
    <div class="panel-body scroller" style="overflow-x: hidden">
  <div class="form-group required">
    <label class="control-label">Application Name</label>
    <input name="ApplicationName" class="form-control input-sm" type="text" style ="width: 18%" required
    pattern="[a-z0-9]+[a-z0-9-_]*[a-z0-9]+" maxlength="50"
    title="Field can contain only alphanumeric characters&#013;Only lowercase characters are allowed&#013;First and last character must be alphanumeric&#013;Only '-' and '_'Â are allowed as special characters&#013;Max limit - 50 characters&#013;"
    [(ngModel)]="app.name" maxlength="25"
    placeholder="Application Name">
  </div>

  <div class="form-group">
    <label class="control-label">Display name</label> <input
    name="Desc" class="form-control input-sm" type="text" style ="width: 18%"
    [(ngModel)]="app.tile" placeholder="Display Name for application">
  </div>

  <div class="form-group required">
    <label class="control-label">URL</label> <input
    name="registerURL" class="form-control input-sm" type="text" style ="width: 18%" required
    pattern="^(https?|http)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]"
    title="Protocol( http / https ) is mandatory&#013;Host is mandatory"
    [(ngModel)]="app.url" placeholder="URL">
  </div>


<!--<file-uploader></file-uploader>-->


  <div class="form-group required">
    <label class="control-label">Icon</label>
    <input type="file" accept="image/jpg, image/jpeg, image/png" id="uploadEntity" name="img[]"
           [(ngModel)]="app.image">
  </div>



  <div class="row full" style="padding-top: 2%;">
    <p style="padding-left: 1em">
      <button name="RegisterApp" type="submit" class="submitButton"
             (click)="registerApp()"
              title="Register Application">Register Application
      </button>
    </p>
  </div>

    </div>
  </div>

  <div class="suggestions form-group scroller dropdown">
    <div *ngFor="let app of appList">
      <div class="fltList ms-submenu" id="{{app?.name}}"
           title="{{app?.name}}">
        {{app?.name}}
      </div>
    </div>
  </div>
    </div>
  </div>
