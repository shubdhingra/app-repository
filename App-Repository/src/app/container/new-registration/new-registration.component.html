<div class="local-container">
<div class="panel-group">



  <div class="form-group required">
    <label class="control-label">Application Name</label> <input
    name="ApplicationName" class="form-control" type="text" required
    pattern="[a-z0-9]+[a-z0-9-_]*[a-z0-9]+" maxlength="50"
    title="Field can contain only alphanumeric characters&#013;Only lowercase characters are allowed&#013;First and last character must be alphanumeric&#013;Only '-' and '_'Â are allowed as special characters&#013;Max limit - 50 characters&#013;"
    [(ngModel)]="app.name" maxlength="25"
    placeholder="Application Name">
  </div>

  <div class="form-group">
    <label class="control-label">Tile name</label> <input
    name="Desc" class="form-control" type="text"
    [(ngModel)]="app.displayname" placeholder="Tile Name for application">
  </div>

  <div class="form-group required">
    <label class="control-label">URL</label> <input
    name="registerURL" class="form-control" type="text" required
    pattern="^(https?|http)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]"
    title="Protocol( http / https ) is mandatory&#013;Host is mandatory"
    [(ngModel)]="app.url" placeholder="URL">
  </div>


<!--<file-uploader></file-uploader>-->


  <div class="form-group required">
    <label class="control-label">Icon</label>
    <input type="file" accept="image/jpg, image/jpeg, image/png" id="uploadEntity" name="img[]"
           [(ngModel)]="app.displayName">
  </div>



  <div class="row full" style="padding-top: 2%;">
    <p class="text-center">
      <button name="RegisterApp" type="submit" class="submitButton btn btn-sm"
             (click)="registerApp()"
              title="Register Application">Register Application
      </button>
    </p>
  </div>


</div>
</div>
